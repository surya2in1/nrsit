<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Output Techniques - innerText, innerHTML, outerHTML</title>
    <script>
        function deleteRecord() {
            let flag = confirm("Are you sure want to delete Record");
            if (flag) {
                document.querySelector('p').innerText = "Record Deleted";
            } else {
                document.querySelector('p').innerHTML = "<b>You have cancelled</b>";
            }
            document.querySelector('div').outerHTML = "<h1>outerHTML example</h1>";
        }
    </script>
</head>

<body>
    <button onclick="deleteRecord()">Delete Record</button>
    <p></p>
    <div>
        outerHTML example
    </div>
</body>

</html>
