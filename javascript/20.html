<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SubmitClick(){
            var rate = parseFloat(document.getElementById("Rate").value);
            document.write("You interest rate is increase by 1  and it is :" + (rate+1));
        }
    </script>
</head>
<body>
    Interest Rate : <input type="number" min="10.24" max="18.34" step="0.1" value="10.24" id="Rate"> <button onclick="SubmitClick()">Submit</button>
</body>
</html>
