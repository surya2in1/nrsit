<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Output Techniques - prompt</title>
    <script>
        function custFun() {
            let a = prompt("Please Enter your name", "");
            if (a) {
                console.log(a); // Print entered value
            }
            else {
                console.log(a); // print null when cancel click
            }
            console.log(typeof a); // print string if no value pass
        }
    </script>
</head>

<body>
    <button onclick="custFun()">Click Me</button>
</body>

</html>
