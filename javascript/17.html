<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables - global Variables can be defined with var, let, const</title>
    <script>
        var x = 10;
        let y = 20;
        const z = 30;
        function f1(){
           document.write("function 1 x=" + x + "<br>" + "y=" + y + "<br>" + "z=" + z + "<br>");
        }
        function f2(){
           document.write("function 2 x=" + x + "<br>" + "y=" + y + "<br>" + "z=" + z + "<br>");
        }
        f1();
        f2();
   </script>
   
</head>
<body>
    
</body>
</html>
