<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Output Techniques - confirm</title>
    <script>
        function deleteRecord() {
            let flag = confirm("Are you sure want to delete record ?");
            if (flag) {
                alert("Record Deleted Successfully");
            }
            else {
                alert("Record will not be deleted");
            }
        }
    </script>
</head>

<body>
    <button onclick="deleteRecord()">click me</button>
</body>

</html>
